<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
  .btn1
  {
  border-style: dashed;
  border-color: #660066;
  background-color: #ff80ff;
  color: #660066;
  border-width: 5px;
  font-size: 30px;
  height: 50px;
  width: 100px;
  border-radius: 13px;
}
.btn2
  {
  border-style: double;
  border-color: #00004d;
  background-color:#ccccff;
  color: #00004d;
  border-width: 6px;
  font-size: 30px;
  height: 50px;
  width: 140px;
  border-radius: 10px;
}
.btn3
  {
  border-style: dotted;
  border-color: #e62e00;
  background-color:#ffc2b3;
  color: #e62e00;
  border-width: 3px;
  font-size: 30px;
  height: 50px;
  width: 160px;
  border-radius: 9px;
}
.btn4
  {
  border-style: solid;
  border-color: #660066;
  background-color: #ff80ff;
  color: #660066;
  border-width: 4px;
  font-size: 30px;
  height: 50px;
  width: 160px;
  border-radius: 8px;
}
.btn5
  {
  border-style: #660066;
  border-color: #660066;
  background-color: #ff80ff;
  color: #660066;
  border-width: 0.5px;
  font-size: 30px;
  height: 50px;
  width: 140px;
  border-radius: 11px;
}


</style>
</head>
<body>
     <button class="btn1"> Login</button><br><br>
     <button class="btn2"> Logout</button><br><br>
     <button class="btn3"> Sign in</button><br><br>
     <button class="btn4"> Sign out</button><br><br>
     <button class="btn5"> Add File</button><br><br>
</body>
</html>
